<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
.boder-color{
    border-color:  #8C06B1;
}
</style>

</head>
<body style="text-transform: uppercase;">

    <header id="main-header" class="text-white p-4 mb-3" style="background-color:#511D66">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center border-color">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
    <div class="container card mt-3 boder-color">
        <div id="main" class="card-body mt-3 boder-color">
            <h2 class="title  text-dark uppercase">add Item</h2>

            <form action="" class="mb-3 row g-3" id="addItem">
                <div class="col-auto">
                    <input type="text" id="item" class="form-control"  placeholder="Item Name" style="border-color:#8C06B1 ">
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn text-white" value="submit" style="background-color: #8C06B1;">

                </div>
            </form>
            <h2 class="title text-dark uppercase">Item</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item boder-color">item 1 <button class="btn text-white  btn-sm float-end delete" style="background-color:#4D206D; ">X</button></li>
                <li class="list-group-item boder-color">item 2 <button class="btn  text-white  btn-sm float-end delete" style="background-color:#4D206D; ">X</button></li>
                <li class="list-group-item boder-color">item 3 <button class="btn  text-white  btn-sm float-end delete" style="background-color:#4D206D; ">X</button></li>
                <li class="list-group-item boder-color">item 4 <button class="btn  text-white  btn-sm float-end delete" style="background-color:#4D206D; ">X</button></li>


            </ul>
        </div>

    </div>


    <script src="main.js"></script>
    
</body>
</html>
